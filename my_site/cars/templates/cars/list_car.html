<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list car</title>
</head>
<body>
{% extends "base_car.html" %}
{% block content %}

  <div class="container">
      <h1>list cars</h1>
      <ol class="list-group list-group-numbered">
          {% for car in all_cars %}
               <li class="list-group-item">{{car}}</li>
          {% endfor %}
      </ol>
  </div>
{% endblock content %}
</body>
</html>
